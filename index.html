<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo</title>
  </head>
  <body>
        <h1>Students Log</h1>
        <div>
          <p>Set Info</p>
          <label>Roll No</label>
          <input id="roll" type="text" placeholder="Enter Roll Number">
          <label>Name</label>
          <input id="name" type="text" placeholder="Enter Roll Name">
          <label>Birth Year</label>
          <input id="year" type="text" placeholder="Enter Roll Birth Year">
          <label>Mobile No.</label>
          <input id="mob" type="text" placeholder="Enter Roll Mobile No.">
          <label>Grades</label>
          <input id="grades" type="text" placeholder="Enter Roll Grades">
          <button>Submit</button>         
        </div><br>
        <div>
          <p1>Get Student info</p1>
          <input id="gRoll" placeholder="Enter Roll No. of the student">
          <button>Get Info</button>
        </div>
  </body>
</html>
